language: node_js

node_js:
  - node
  - 10

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s --
  - export PATH="$HOME/.yarn/bin:$PATH"

script: yarn install

jobs:
  include:
    - stage: release
      node_js: 10
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - yarn semantic-release

cache: yarn
